<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>Alejandro</title>
    <style>
    	body {
    		background-color: yellow;
    		text-align: center;
    		font-size: 40px;
    	}
    	#button {
		    background-color: blue; /* Green */
		    border: 5px dotted white;
		    color: white;
		    padding: 10px 20px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 24px;
		}
		#result {
			font-weight: bold;
		}
    </style>
</head>
<body>
    <br><br><br><div id="question">Is Alejandro a Poos?</div><br>
    <button id="button">Click to Find Out!</button><br><br>
    <div id="result"></div>
    <script>
    	document.addEventListener("DOMContentLoaded", function(){
	    	$("#button").click(function() {
	    		$("#result").html("Yes!");
	    	});
		}, false);
    </script>
</body>

</html>
